<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Login to Your Account</h1>
    <form name="loginForm" onsubmit="return validateForm()" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>

    <script src="script.js"></script>
    <script>
        function validateForm() {
            var username = document.forms["loginForm"]["username"].value;
            var password = document.forms["loginForm"]["password"].value;
            if (username == "your_username" && password == "your_password") { // Replace 'your_username' and 'your_password' with actual values
                alert("Login successful");
                window.location.href = "exam_registration.html";
                return false;
            } else {
                alert("Invalid username or password");
                return false;
            }
        }
    </script>
</body>
</html>
