<!DOCTYPE html>
<html>
<head>
    <title>Exam Registration</title>
    <link rel="stylesheet" href="rstyle.css">
</head>
<body>
    <div class="container">
        <h1>Exam Registration</h1>
        <form id="examRegistrationForm" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <!-- Add more options as needed -->
            </select><br><br>
            <label for="exam">Select Exam:</label>
            <select id="exam" name="exam" required>
                <option value="">Select Exam</option>
                <option value="exam1">Exam 1</option>
                <option value="exam2">Exam 2</option>
                <option value="exam3">Exam 3</option>
            </select><br><br>
            <input type="button" value="View Details" onclick="validateExamRegistrationForm()">
        </form>
    </div>

    <script>
        function validateExamRegistrationForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;
            var course = document.getElementById("course").value;
            var exam = document.getElementById("exam").value;

            // Age constraint check
            if (age < 18 || age > 45) {
                alert("Age must be between 18 and 45 years.");
                return false;
            }

            if (name && email && age && gender && course && exam) {
                //alert("Registration successful");
                // Redirect based on selected exam
                if (exam === "exam1") {
                    window.location.href = "exam1_details.html";
                } else if (exam === "exam2") {
                    window.location.href = "exam2_details.html";
                } else if (exam === "exam3") {
                    window.location.href = "exam3_details.html";
                }
            } else {
                alert("Please fill in all fields");
            }
        }
    </script>
</body>
</html>
