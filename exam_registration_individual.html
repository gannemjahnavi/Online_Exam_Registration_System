<!DOCTYPE html>
<html>
<head>
    <title>Exam Registration - Individual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Exam Registration - Individual</h1>
    <p>Register for Exam <span id="examNumber"></span>:</p>
    <form name="examRegistrationForm" action="success.html" onsubmit="return validateExamRegistrationForm()" method="post">
        <input type="hidden" id="examId" name="examId">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Register">
    </form>

    <script src="script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const examNumber = urlParams.get('exam');
        document.getElementById("examNumber").innerText = examNumber;
        document.getElementById("examId").value = examNumber;
    </script>
</body>
</html>
